<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="petrol.css" />
</head>
<body>
  <div class="calculator">
    <h1>⛽ Petrol Calculator</h1>

    <!-- Price per liter input -->
    <label for="price">Petrol Price (per liter in AED):</label>
    <input type="number" id="price" value="2.10" step="0.01" />

    <!-- Liters input -->
    <label for="liters">Liters to Purchase:</label>
    <input type="number" id="liters" value="0" step="1" />

    <!-- Calculate button -->
    <button onclick="calculate()">Calculate Total</button>

    <!-- Result display -->
    <p id="result">Total: £0.00</p>
  </div>

  <script src="petrol.js"></script>
</body>
</html>
